<head>

    <title>Login</title>
    <link rel = "stylesheet"

<body  >
    
    <form class="loginform box center" >
            <img src="logo/mc.PNG" class="center"><br>
        <label class="labeltext">Username or Email</label><br>

        <input type="password" name="pwd" placeholder="Password"  style="align-self: auto;"/><br><br>
        <div>
            <input type="checkbox" name="Rememberme" >
            <label  class="labeltext">Remember me</label>
            <button type="submit"  >Login</button>   
        </div>
        <br><br>
        <div class="center">
                <label name="register" class="labeltext">Register |</label>
                <label name="LostyourPassword" class="labeltext">Forgot Password ?</label>
            </div>
    </form>
